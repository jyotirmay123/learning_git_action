name: Example Workflow

on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

# https://github.com/octokit/request-action
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      id: checkoutrepo
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - run: "echo ${{github}}"
    - name: Annotate Checks
      uses: octokit/request-action@v2.x
      id: create_check_suite
      with:
        route: POST /repos/{owner}/{repo}/check-runs
        owner: jyotirmay123
        repo: learning_git_action
        name: "Test check run"
        head_sha: ${{ github.sha }}
        output: | # The | is significant!
          title: Test check run title
          summary: A summary of the test check run
          action_url:
              url: https://toolz.7learnings.com
          images:
            - alt: Test image
              image_url: https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fb%2Fb6%2FImage_created_with_a_mobile_phone.png%2F1200px-Image_created_with_a_mobile_phone.png&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FImage&tbnid=gxFxsvFBmxeZ9M&vet=12ahUKEwi4vIuj0ejwAhVR6LsIHWsxBWYQMygAegUIARCyAQ..i&docid=0JWe7yDOKrVFAM&w=1200&h=900&q=image&ved=2ahUKEwi4vIuj0ejwAhVR6LsIHWsxBWYQMygAegUIARCyAQ
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: "echo checks-suite output: ${{ steps.create_check_suite.outputs.data }}"