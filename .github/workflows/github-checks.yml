name: "github-checks"
on: [push]

jobs:
  # make sure the action works on a clean machines without building

  ## Basic
  test_basic_success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Link to toolz app
        uses: yuzutech/annotations-action@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: toolz
          input: ./toolz/link.md
          clean: true